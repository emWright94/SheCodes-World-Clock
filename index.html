<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <header>
          <h1>World Clock</h1>
        </header>
        <img src="images/SCLogo.png" alt="SheCodes logo" />
      </div>
      <select class="selectCity" id="select-city">
        <option value="">Select A City</option>
        <option value="Europe/Moscow">St. Petersburg, Russia</option>
        <option value="Europe/Paris">Paris, France</option>
        <option value="Europe/Athens">Thessaloniki, Greece</option>
        <option value="Asia/Shanghai">Beijing, China</option>
        <option value="Greenwich">Isle of Lewis, Scotland</option>
        <option value="America/Chicago">New Orleans, USA</option>
      </select>
      <div class="cities">
        <div class="citySection" id="greenwich">
          <div class="leftSide">
            <h2 class="city">Greenwich</h2>
            <h3 class="date">Date loading...</h3>
          </div>
          <div class="rightSide">
            <h2 class="time">Time loading...</h2>
          </div>
        </div>

        <div class="citySection" id="boston">
          <div class="leftSide">
            <h2 class="city">Boston</h2>
            <h3 class="date">Date loading...</h3>
          </div>
          <div class="rightSide">
            <h2 class="time">Time loading...</h2>
          </div>
        </div>

        <div class="citySection" id="phoenix">
          <div class="leftSide">
            <h2 class="city">Phoenix</h2>
            <h3 class="date">Date loading...</h3>
          </div>
          <div class="rightSide">
            <h2 class="time">Time loading...</h2>
          </div>
        </div>
      </div>
      <footer>
        <p>
          This project was coded with ðŸ’™ by

            href="https://github.com/emWright94?tab=repositories"
            target="blank"
            >Em Wright</a
          >
          and is hosted on
          <a
            href="https://app.netlify.com/teams/emwright94/sites"
            target="blank"
            >Netlify.</a
          >
        </p>
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
